apiVersion: apps/v1
kind: Deployment
metadata:
  name: sampleaspnet-deployment
  namespace: default
  labels:
    app: sampleaspnet
spec:
  replicas: 3
  selector:
    matchLabels:
      app: sampleaspnet
  template:
    metadata:
      labels:
        app: sampleaspnet
    spec:
      containers:
      - name: sampleaspnet
        image: aksom1.azurecr.io/sampleAppNet:latest
        ports:
        - containerPort: 8080
          protocol: TCP
        env:
        - name: ASPNETCORE_ENVIRONMENT
          value: "Production"
        - name: ASPNETCORE_URLS
          value: "http://+:8080"
        resources:
          requests:
            memory: "256Mi"
            cpu: "250m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /
            port: 8080
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /
            port: 8080
          initialDelaySeconds: 5
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 3
        securityContext:
          allowPrivilegeEscalation: false
          runAsNonRoot: true
          capabilities:
            drop:
            - ALL
---
apiVersion: v1
kind: Service
metadata:
  name: sampleaspnet-service
  namespace: default
  labels:
    app: sampleaspnet
spec:
  type: LoadBalancer
  ports:
  - port: 80
    targetPort: 8080
    protocol: TCP
    name: http
  selector:
    app: sampleaspnet
